<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consuming APIs by CodingTrain</title>
</head>
<body>
  <img src="" alt="rainbow" id="rainbow" width="480">
  
  <script>
    console.log("About to fetch rainbow");

    catchRainbow()
    .then(response=>{
      console.log("Yeyyyy")
    })
    .catch(error=>{
      console.log("error!");
      console.error(error);
    })
    ;

    async function catchRainbow(){
      const response = await fetch("rainbow.jpg"); //response equals the result of fetch function
      const blob = await response.blob();
      document.getElementById("rainbow").src = URL.createObjectURL(blob);
    }
    // fetch("rainbow.jpg").then(response=>{
    //   console.log(response);
    //   return response.blob();
    // }).then(blob=>{
    //   console.log(blob);
    // })
    // .catch(error=>{
    //   console.log("error!");
    //   console.error(error);
    // });
    
  </script>
</body>
</html>
